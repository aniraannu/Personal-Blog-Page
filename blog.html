<!DOCTYPE html>
<html lang="en">
<!--Head-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <!--Link style sheets-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/blog.css">
</head>
<!--Body Starts Here-->

<body>
    <div class="container dark">
        <!--Main Header-->
        <header id="main-header">
            <!--Heading-->
            <div class="heading">
                <h1>My First Blog</h1>
            </div>
            <!--Buttons-->
            <div class="buttons">
                <!--Return Button-->
                <button class="returnButton" id="return">
                    ◀ Return
                </button>
                <!--Theme switcher button-->
                <div class="row toggle">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="checkbox-label">
                        <!--HTML code for moon icon-->
                        <!--Reference: https://fontawesome.com/v5/icons/moon?f=classic&s=solid-->
                        <i class="fas fa-moon"></i>
                        <!--HTML code for sun icon-->
                        <!--REference: https://fontawesome.com/v5/icons/sun?f=classic&s=solid-->
                        <i class="fas fa-sun"></i>
                        <span class="ball"></span>
                    </label>
                </div>
            </div>
        </header>
        <!--Header Ends Here-->
        <!--Blog contents-->
        <div class="blog-container" id="blog-container">
        </div>
        <!--Footer-->
        <footer>
            <h3>Made with <span role="img" aria-label="heart">❤️</span> by Anira Raveendran</h3>
            <div class="myLinks">
                <!--Twitter and Instagram logo with links-->
                <!--All the logo's used in this website are copied from -->
                <!--<div>Icons made from <a href="https://www.onlinewebfonts.com/icon">svg icons</a>is licensed by CC BY 4.0</div>-->
                <section class="icons">
                    <a href="www.twitter.com/aniraraveendran"><img src="./assets/images/twitter-icon.png"
                            alt="twitter logo" width="30" height="30" /></a>
                    <a href="https://www.instagram.com/_beyond_my_thoughtz_/?igsh=MzRlODBiNWFlZA%3D%3D"><img
                            src="./assets/images/instagram-logo.png" alt="instagaram logo" width="30" height="30" /></a>
                </section>
            </div>
        </footer>

    </div>
    <!--Link to JS files-->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/blog.js"></script>
    <!--Link to my Fontawsome Toolkit-->
    <!--Free account with readymade code for icons-->
    <script src="https://kit.fontawesome.com/ba420aa2e1.js" crossorigin="anonymous"></script>
</body>

</html>
